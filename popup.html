<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8" />
        <title>Instachrome Popup</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/app.js"></script>
        <script type="text/javascript" src="javascripts/popup.js"></script>
        <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" />
    </head>
    <body>
        <ul class="links">
            <li class="add">
                <a href="#" class="add">Add bookmark...</a>
                <span>... to folder:</span>
                <select>
                    <option value="1">Read Later</option>
                    <option value="2">Another folder</option>
                    <option value="3">Readings</option>
                    <option value="4">Yet another folder with a long long name</option>
                </select>
            </li>
            <li><a href="#" class="folder">Folders</a></li>
            <li><a href="#" class="text">Text View</a></li>
            <li><a href="#" class="unread">Unread items</a></li>
            <li><a href="#" class="starred">Starred items</a></li>
            <li><a href="#" class="archive">Archived items</a></li>
            <li><a href="#" class="options">Options</a></li>
        </ul>
    </body>
</html>
